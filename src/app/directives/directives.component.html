<!-- if case condition -->
 <h1 *ngIf="isValid">This is IF Text</h1>






<h1>Age is{{age}}</h1>

<h1 *ngFor="let age of ages">{{age}}</h1>


<select name="" id="">
    <option value="" *ngFor="let state of states">{{state}}</option>
</select>

<!-- unorder list -->
<ul>
    <li *ngFor="let state of states">{{state}}</li>
</ul>
<br><br>

<!-- table list array of object -->

<table border="1">
    <thead>
        <th>Name</th>
        <th>Age</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.age}}</td>
        </tr>
    </tbody>
</table><br><br><br>
<br><br>

<table border="3">
    <thead>
        <th>Name</th>
        <th>Price</th>
        <th>Rating</th>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td [ngClass]="{'green':product.price>2000,'red':product.price<=2000}">{{product.price}}</td>
            <td [ngStyle]="{'color':product.rating>4?'green':'red'}">{{product.rating}}</td>
        </tr>
    </tbody>

</table>
