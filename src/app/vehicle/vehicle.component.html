
<input type="text"[(ngModel)]='term' (keyup)="search()" placeholder="search">

<label for="">Column:</label>
<select [(ngModel)]='column'>
    <option>color</option>
    <option>model</option>
    <option>fuel</option>
</select>
<label for="">Order:</label>
<select [(ngModel)]="order">
<option value="asc">Ascending</option>
<option value="desc">Descending</option>
</select>
<button (click)="sort()">sort</button> 


<label>Page:</label>
<select [(ngModel)]="page" (change)="pagination()">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
</select>


<table border="">
    <thead>
        <tr>
            <th>Vehicle</th>
            <th>Manufacturer</th>
            <th>Model</th>
            <th>Type</th>
            <th>Fuel</th>
            <th>Color</th>
            <th>Image</th>
            <th>Cost</th>
            <th>Id</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.manufaturer}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.type}}</td>
            <td>{{vehicle.fuel}}</td>
            <td>{{vehicle.color}}</td>
            <td>
                <img src="{{vehicle.image}}" alt="vehicle.image" width="100px">
            </td>
            <td>{{vehicle.cost}}</td>
            <td>{{vehicle.id}}</td>
             <td >
                <button routerLink="../vehicle-details/{{vehicle.id}}">View</button><br>
                <button (click)="delete(vehicle.id)">Delete</button>
             </td>

        </tr>
    </tbody>
</table>
