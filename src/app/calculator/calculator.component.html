<div class="gparent">
    <div class="parent">
        <h1>Calculator</h1>
        <div class="child">
            <label for="">Number1:</label><br>
            <input type="number" [(ngModel)]="num1">
            <br>
            <label for="">Number2:</label><br>
            <input type="number" [(ngModel)]="num2">
            <br>
            <button [disabled]="num1==0 || num2==0" (click)="sum()">Sum</button>
            <button [disabled]="num1==0 || num2==0" (click)="sub()">Sub</button>
            <button [disabled]="num1==0 || num2==0" (click)="mul()">Mul</button>
            <button [disabled]="num1==0 || num2==0" (click)="div()">Div</button>
            <br>
            <h2>Your Result is {{result}}</h2>
        </div>
    </div>
</div>
